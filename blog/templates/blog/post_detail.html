{% extends "blog/blog_base.html" %}
{% block content %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ post.author.profile.image.url}}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-posts' username=post.author.username %}">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
      {% if post.author == user %}
      <div>
        <a href="{% url 'post-update' pk=post.id %}" class="btn btn-outline-secondary mt-1 mb-1 btn-sm">Update</a>
        <a href="{% url 'post-delete' pk=post.id %}" class="btn btn-outline-danger mt-1 mb-1 btn-sm">Delete</a>
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ post.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endblock content %}
